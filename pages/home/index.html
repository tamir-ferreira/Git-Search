<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/globalStyles.css" />
  <link rel="stylesheet" href="index.css" />
  <title>Git Search</title>
</head>

<body>
  <main class="container">
    <section class="left-section">
      <div class="left-content">
        <h1 class="title-1">Git Search</h1>
        <p class="text-1">Encontre e se conecte com profissionais de forma rápida e fácil</p>
        <div class="recent-content">
          <span class="text-3">Achados Recentemente:</span>
          <ul class="recent-users">
            <li class="user">
              <img src="../../src/img/Ellipse 1.svg" alt="ícones de fotos de perfil">
              <button class="btn-user" hidden>Acessar este perfil</button>
            </li>
            <li class="user">
              <img src="../../src/img/Ellipse 2.svg" alt="ícones de fotos de perfil">
              <button class="btn-user">Acessar este perfil</button>
            </li>
            <li class="user">
              <img src="../../src/img/Ellipse 3.svg" alt="ícones de fotos de perfil">
              <button class="btn-user" hidden>Acessar este perfil</button>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <section class="right-section">
      <div class="right-content">
        <h2 class="text-2">Procurar por um usuário</h2>
        <h3 class="text-4">Usuário github</h3>
        <input type="text" placeholder="Digite um usuário do github aqui..">
        <button>Ver perfil do github</button>
      </div>
    </section>
  </main>
  <script src="index.js"></script>
</body>

</html>
